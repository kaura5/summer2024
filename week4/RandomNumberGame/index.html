<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/x-icon" href="./favicon-32x32.png" />
</head>
<body>
    <section>
        <h1>Random Number Game</h1>
        <p>The most fun that you will have in your entire life..</p>
        <form>
            <label for="inputNum">Guess the generated number between 1 and 100.</label>
            <div>
                <input id="inputNum" type="text" placeholder="Take a guess.." >
                <button id="guessButton">Submit</button>
            </div>
        </form>
        
    </section>
    <footer>
        <div class="guess">
            <p id="message"></p>
            <p id="attempt"></p>
        </div>
        <p id="alertMessage"></p>
    </footer>
</body>
<script src="./main.js"></script>
</html>
