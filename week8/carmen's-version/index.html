<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Finder Thing</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- Font Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100.900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/tno0pkr.css">

</head>

<body class="mx-auto px-4 lg:max-w-[1200px] pt-2 lg:pt-20 3xl:pt-36">

    <header class="flex flex-col mt-6">

        <a href="./index.html"><h1 class="font-bold justify-center text-center text-2xl sm:text-4xl">Cocktail Finder Thing</h1></a>

    </header>

    <main class="flex flex-col mb-12 mt-6 lg:mt-10">

        <form class="justify-center align-middle text-center 2xs:mx-5 xs:mx-10 sm:mx-20">
            <label for="cocktailInput" class="font-bold text-sm leading-3 sm:text-lg" >Search for any cocktail recipe in the entire universe and beyond!</label>
            <input id="cocktailInput" type="text" placeholder="Enter a cocktail name" class="border-2 rounded h-9 px-2 w-full my-4"/>
            <button id="findButton" class="bg-gray-100 px-2 h-9 rounded hover:bg-gray-200 font-bold text-gray-600 w-full">Search</button>
            <button id="findFaves" class="bg-blue-600 px-2 h-9 rounded hover:bg-blue-500 font-bold text-white w-full mt-2">Favourites</button>
            <p id="inputError" class="text-red-500 pt-9"></p>
        </form>

        <div id="cards" class="my-12 mx-6">

            <div id="card" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-16 sm:gap-6 drop-shadow-md">
            </div>

        </div>

    </main>

    <script src="./main.js" type="module"></script>
    
</body>
</html>
